<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>DK Studio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-wrapper home-page-page-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-wrapper">
                    <div class="header-left">
                        <a href="/" class="logo">
                            <div class="logo-left">
                                <img class="logo__img" src="img/header/fingerprint.png" alt="logo">
                            </div>
                            <div class="logo-right">
                                <div class="logo__title">darina<br>kazachenko</div>
                                <div class="logo__subtitle">архитектурное бюро</div>
                            </div>
                        </a>
                    </div>
                    <div class="header-right">
                        <button class="btn-personal-account round-btn"></button>
                        <button class="btn-phone-book round-btn"></button>
                        <button class="btn-change-lang">ru</button>
                        <button class="btn-menu">menu</button>
                        <button class="btn-burger"><span class="btn-burger__item"></span></button>
                    </div>
                </div>
            </div>
        </header>

        <main class="home-page-main">
            <div class="container">
                <div class="home-page-main-wrapper">
                    <h1 class="home-page-main__title">наши дома –<br>произведения<br>искусства</h1>
                    <div class="home-page-main__content">
                        <p class="home-page-main__text">Проект загородного дома из бруса<br>в Ленинградской области</p>
                        <a href="#" class="home-page-main__link">смотреть</a>
                    </div>
                </div>
            </div>
        </main>

        <div class="home-page-dots"></div>

        <div class="home-page-slider">
            <div class="home-page-slider__item">
                <img src="img/82_003.jpg" alt="design" class="home-page-slider__img">
            </div>
            <div class="home-page-slider__item">
                <img src="img/97_002.jpg" alt="design" class="home-page-slider__img">
            </div>
            <div class="home-page-slider__item">
                <img src="img/69_02.jpg" alt="design" class="home-page-slider__img">
            </div>
        </div>

    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
